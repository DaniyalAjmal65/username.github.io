<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5: CSS Selectors</title>

    <style>
        /* Tag selector */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #283593, #1a237e);
            color: white;
            padding: 20px;
        }

        /* ID selector */
        #main-title {
            text-align: center;
            color: #ffeb3b;
            background-color: #1a237e;
            padding: 10px;
            border-radius: 8px;
        }

        /* Class selector */
        .highlight {
            background-color: #ffc107;
            color: #1a237e;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Element selector */
        ul {
            list-style-type: square;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        li {
            margin: 5px 0;
        }

        /* Pseudo-class selector */
        a {
            color: #ffeb3b;
            text-decoration: none;
            background-color: #303f9f;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            background-color: #1a237e;
            color: white;
        }

        img {
            width: 250px;
            border-radius: 10px;
            display: block;
            margin: 15px auto;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Experiment 5: CSS Selectors</h1>

    <p class="highlight">This paragraph is styled with a class selector.</p>
